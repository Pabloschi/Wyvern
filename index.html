<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wyvern</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./img/wyvern logo navbar.jpg"
      type="image/x-icon"
    />

    <script
      src="https://kit.fontawesome.com/b04a03d713.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto+Mono:ital,wght@0,100;0,200;1,500&family=Rubik:ital,wght@0,300;0,500;0,900;1,300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <header class="header">
      <img src="./img/logo navbar png.png " alt="logo" />

      <nav class="navbar">
        <!-- menu-hamburguesa -->
        <input type="checkbox" id="toggle-menu" />
        <label for="toggle-menu">
          <i class="fa-solid fa-bars"></i>
        </label>

        <!-- menu -->
        <ul class="navbar-list">
          <li><a href="#hero" id="home">Home</a></li>
          <li><a href="#about">Nosotros</a></li>
          <li><a href="#product">Productos</a></li>
          <li><a href="#contact">Contacto</a></li>
        </ul>
      </nav>
      <div class="login">
        <a href="#">Ingresar</a>
      </div>
    </header>
    <main></main>
  </body>
</html>
